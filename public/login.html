<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/login.css">
    <title>Se connecter</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">News App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="news.html">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create.html">Cr√©er</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <form id="login-form" class="login-form">
            <h2 class="text-center mb-4">Connexion</h2>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Entrez votre mot de passe" required>
            </div>
            <div id="error-message" class="alert alert-danger d-none"></div>
            <div id="success-message" class="alert alert-success d-none"></div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            <div class="text-center mt-3">
                <a href="register.html">Pas encore inscrit ? S'inscrire</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            errorMessage.textContent = '';
            successMessage.textContent = '';
            errorMessage.classList.add('d-none');
            successMessage.classList.add('d-none');

            if (!username || !password) {
                errorMessage.textContent = 'Both username and password are required.';
                errorMessage.classList.remove('d-none');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                if (response.ok) {
                    const data = await response.json();
                    console.log('Success:', data);
                    localStorage.setItem('userId', data.user.id); 
                    localStorage.setItem('username', data.user.username); 
                    localStorage.setItem('isAuthenticated', 'true');
                    successMessage.textContent = 'Login successful!';
                    successMessage.classList.remove('d-none');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000); 
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.message || 'An unexpected error occurred.';
                    errorMessage.classList.remove('d-none');
                    console.error('Error details:', errorData);
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'An unexpected error occurred while submitting the form.';
                errorMessage.classList.remove('d-none');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
